<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>

    <!-- CSS -->
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 320px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 22px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #666;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>

        <button onclick="appendValue('sin(')">sin</button>
        <button onclick="appendValue('cos(')">cos</button>
        <button onclick="appendValue('tan(')">tan</button>
        <button onclick="appendValue('Math.PI')">π</button>

        <button onclick="appendValue('log(')">log</button>
        <button onclick="appendValue('ln(')">ln</button>
        <button onclick="appendValue('sqrt(')">√</button>
        <button onclick="appendValue('**2')">x²</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>
    </div>
</div>

<!-- JavaScript -->
<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(
                display.value
                .replace(/sin/g, "Math.sin")
                .replace(/cos/g, "Math.cos")
                .replace(/tan/g, "Math.tan")
                .replace(/log/g, "Math.log10")
                .replace(/ln/g, "Math.log")
                .replace(/sqrt/g, "Math.sqrt")
            );
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
